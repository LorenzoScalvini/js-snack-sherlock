<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Stringa e Numero</title>
  </head>
  <body>
    <h2>Inserisci una Stringa e Numero</h2>

    <form id="form">
      <label for="stringa">Stringa:</label>
      <input type="text" id="stringa" required /><br /><br />

      <label for="numero">Numero:</label>
      <input type="number" id="numero" required /><br /><br />

      <button type="submit">Invia</button>

      <h2>Risultato:</h2>
      <p id="output"></p>
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
