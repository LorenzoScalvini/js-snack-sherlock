<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova sequenza comune</title>
</head>
<body>

    <h1>Trova la sequenza di lettere comuni</h1>
    
    <form id="inputForm">
        <label for="word1">Parola 1:</label>
        <input type="text" id="word1" name="word1" required><br /><br />
        
        <label for="word2">Parola 2:</label>
        <input type="text" id="word2" name="word2" required><br /><br />
        
        <button type="submit">Trova sequenza</button>
    </form>

    <div class="output">
        <p>Sequenza comune: <span id="result"></span></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
